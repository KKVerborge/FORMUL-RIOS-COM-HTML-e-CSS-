<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media=""
    <title>FORMULÁRIOS COM HTML e CSS! (KKV)</title>
</head>

<body>
    <div>
         <h1 id="titulo"> Cadastro de Devs</h1>
         <p id="subtitulo"> Complete suas informações</p>
         <br>
    </div>

    <form>
          <fieldset class="grupo">
            <div class="campo">
                 <label for="nome"> <strong> Nome</strong></label>
                 <input type="text" name="Nome" id="Nome" required>
            </div>

            <div class="campo">
                 <label for="sobrenome"> <strong> Sobrenome</strong></label>
                 <input type="text" name="Sobrenome" id="Sobrenome" required>
            </div>
          </fieldset>

            <div class="campo">
                 <label for="email"> <strong> Email</strong></label>
                 <input type="email" name="Email" id="Email" required>
            </div>

            <div class="campo">
                 <label>De qual lado da aplicação, Você desenvolve?</label>
                 <label>
                 <input type="radio" name="Devweb" value="Fronteend" checked> Fronte-end
                 </label>
                 <label>
                 <input type="radio" name="Devweb" value="Backend"> Back-end
                </label>
                <label>
                 <input type="radio" name="Devweb" value="Fullstack"> Fullstack
                </label>

            </div>

            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="Senioridade">
                       <option selected disabled value=""> Selecione</option>
                       <option> Junior</option>
                       <option> Pleno</option>
                       <option> Senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label> Selecione as tecnologias que utiliza:</label>
                    <input type="checkbox" id="Tecnologia" value="HTML">
                    <label for="tecnologia1"> HTML</label>
                    <input type="checkbox" id="Tecnologia" value="CSS">
                    <label for="tecnologia2"> CSS</label>
                    <input type="checkbox" id="Tecnologia" value=" Javascrit">
                    <label for="tecnologia3"> Javascript</label>
                    <input type="checkbox" id="Tecnologia" value="PHP">
                    <label for="tecnologia4"> PHP</label>
                    <input type="checkbox" id="Tecnologia" value="C#">
                    <label for="tecnologia4"> C#</label>
                    <input type="checkbox" id="Tecnologia" value="Phyton">
                    <label for="tecnologia">Phyton</label>
                    <input type="checkbox" id="Tecnologia" value="Java">
                    <label for="tecnologia">Java</label>
                    
                </div>
            </fieldset>
            
            <div class="campo">
                <br>
                <labe>Conte um pouco da sua experiencia</labe>
                <textarea rows="6" style="width: 26em;" id="EXPERIENCIA" name="EXPERIENCIA"></textarea>

            </div>

            <button class="botão" type="submit"> CONCLUIDO</button>

    </form>
    
</body>















</html>
